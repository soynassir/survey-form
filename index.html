<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <form id="survey-form" action="">
            <fieldset>
                <label id="name-label" for="name">Name <input type="text" name="name" id="name" placeholder="Enter your name" required /></label>

                <label id="email-label" for="email">Email <input type="email" name="email" id="email" placeholder="Enter your email" required /></label>

                <label id="number-label" for="number">Age <span>(optional)</span> <input type="number" name="number" id="number" min="13" max="120" placeholder="Age"></label>
            </fieldset>

            <fieldset>
                <label for="dropdown">Which option best describes your current role?
                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely"><input type="radio" name="recommend" value="definitely" id="definitely">Definitely</label>
                <label for="maybe"><input type="radio" name="recommend" value="Maybe" id="maybe">Maybe</label>
                <label for="not-sure"><input type="radio" name="recommend" value="not-sure" id="not-sure">Not sure</label>
            </fieldset>
            
            <fieldset>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?
                    <select name="dropdown" id="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>
            
            <fieldset>
                <legend>What would you like to see improved? <span>(Check all that apply)</span></legend>

                <label for="front-end-project"><input type="checkbox" name="improvement" value="front-end-project" id="front-end-project" />Front-end Projects</label>

                <label for="back-end-project"><input type="checkbox" name="improvement" value="back-end-project" id="back-end-project">Back-end Projects</label>

                <label for="data-visualization"><input type="checkbox" name="improvement" value="data-visualization" id="data-visualization">Data Visualization</label>

                <label for="challenges"><input type="checkbox" name="improvement" value="challenges" id="challenges">Challenges</label>

                <label for="open-source-community"><input type="checkbox" name="improvement" value="open-source-community" id="open-source-community">Open Source Community</label>

                <label for="gitter-help-rooms"><input type="checkbox" name="improvement" value="gitter-help-rooms" id="gitter-help-rooms">Gitter help rooms</label>

                <label for="videos"><input type="checkbox" name="improvement" value="videos" id="videos">Videos</label>

                <label for="city-meetups"><input type="checkbox" name="improvement" value="city-meetups" id="city-meetups">City Meetups</label>

                <label for="wiki"><input type="checkbox" name="improvement" value="wiki" id="wiki">Wiki</label>

                <label for="forum"><input type="checkbox" name="improvement" value="forum" id="forum">Forum</label>

                <label for="additional-courses"><input type="checkbox" name="improvement" value="additional-courses" id="additional-courses">Additional Courses</label>

                <label for="comments">Any comments or suggestions?
                    <textarea name="comments" id="comments" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
